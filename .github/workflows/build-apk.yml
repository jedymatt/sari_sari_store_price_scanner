name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build Debug APK
      run: flutter build apk --debug
    
    - name: Build Release APK (split per ABI)
      run: flutter build apk --release --split-per-abi
      continue-on-error: true
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 30
    
    - name: Check if release APKs exist
      id: check_release
      run: |
        if ls build/app/outputs/flutter-apk/app-*-release.apk 1> /dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Upload Release APK (if built successfully)
      uses: actions/upload-artifact@v4
      if: steps.check_release.outputs.exists == 'true'
      with:
        name: app-release-apks
        path: build/app/outputs/flutter-apk/*-release.apk
        retention-days: 30
